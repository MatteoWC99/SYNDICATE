<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Countdown Syndicate 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('sfondo.jpg') no-repeat center center fixed; /* foto caricata nel repository */
      background-size: cover;    /* fa coprire tutta la pagina dalla foto */
      color: #00f;               /* testo blu */
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #00f;               /* titolo blu */
      text-shadow: 2px 2px 5px black; /* ombra per miglior leggibilità */
    }
    #countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .time {
      font-size: 1.8em;
      background: rgba(0,0,0,0.5); /* sfondo semitrasparente per numeri */
      color: #00f;
      padding: 15px;
      border-radius: 10px;
      min-width: 80px;
      text-shadow: 1px 1px 2px black;
    }
    .label {
      display: block;
      font-size: 0.6em;
      color: #00f;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .time {
        font-size: 1.2em;
        padding: 10px;
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Syndicate Festival 2025</h1>
  <div id="countdown"></div>

  <script>
    const eventDate = new Date("October 11, 2025 20:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "L'evento è iniziato!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `<span class="time">${days}<span class="label">Giorni</span></span>` +
        `<span class="time">${hours}<span class="label">Ore</span></span>` +
        `<span class="time">${minutes}<span class="label">Minuti</span></span>` +
        `<span class="time">${seconds}<span class="label">Secondi</span></span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
